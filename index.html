<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="box_wrapper">
        <div class="left">
            <div class="input_card">
                <input class="textbox" type="text" placeholder="Enter Your Text">
                <input class="numberbox" type="number" placeholder="Repetation Number">
                <button class="btn">Submit</button>
                <p class="error"> </p>
            </div>
        </div>
        <div class="right">
            <button class="copy">Copy Text</button>
            <div class="text_wrapper"></div>
        </div>
        <div class="overlay">
            <button>Copied</button>
        </div>
    </div>
    


    <script src="./js/script.js"></script>
</body>
</html>
